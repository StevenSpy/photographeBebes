<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      href="/images/favicon/faviconPhoto.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>BébéGraphie</title>
  </head>
  <body>
    <div class="galerieContainer">
      <header>
        <figure>
          <img
            src="/images/logoBebePhotographie.png"
            alt="Logo de mon site web"
          />
        </figure>
      </header>
      <nav>
        <ul>
          <li class="navAcceuil">
            <a href="index.html" title="Lien vers la page accueil de mon site"
              >Accueil</a
            >
          </li>
          <li class="navGalerie">Galerie</li>
          <li class="navContact">Contact</li>
          <li class="navPrestations">Prestations</li>
        </ul>
      </nav>
      <figure class="pregnant">
        <img
          src="/images/galerie/menugalerie/enceinte.jpg"
          alt="Image d'une femme enceinte"
        />
      </figure>
      <figure class="birth">
        <img
          src="/images/galerie/menugalerie/birth.jpg"
          alt="Image d'un bébé tout juste venu au monde"
        />
      </figure>
      <figure class="baby">
        <img src="images/galerie/menugalerie/baby.jpg" alt="Image d'un bébé" />
      </figure>
      <footer>
        <div class="infoPerso">
          <p>
            Adresse : Lorem, ipsum dolor sit amet consectetur adipisicing elit.
          </p>
          <p>Tél : <a href="tel:+33500000000">xxxxxxxxxxx</a></p>
        </div>
        <div class="reseauxSociaux">
          <figure class="mail">
            <a
              href="mailto:contactATgmailDOTcom"
              title="Lien pour envoyer un mail"
              ><img src="/images/icones/iconGmail.png" alt="logo Gmail"
            /></a>
          </figure>
          <figure class="twitter">
            <a
              href="https://twitter.com/Steven_Spy"
              title="Lien vers mon compte Twitter"
              ><img src="/images/icones/iconTwitter.png" alt="logo Twitter"
            /></a>
          </figure>
          <figure class="insta">
            <a
              href="https://www.instagram.com/?hl=fr"
              title="Lien vers Instagram"
              ><img src="/images/icones/iconInstagram.png" alt="logo instagram"
            /></a>
          </figure>
        </div>
      </footer>
    </div>
  </body>
</html>
