<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      href="/images/favicon/faviconPhoto.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>BébéGraphie</title>
  </head>
  <body>
    <div class="contactContainer">
      <header>
        <figure>
          <img
            src="/images/logoBebePhotographie.png"
            alt="Logo de mon site web"
          />
        </figure>
      </header>
      <nav>
        <ul>
          <li class="navAcceuil">
            <a href="index.html" title="Lien vers la page accueil de mon site"
              >Accueil</a
            >
          </li>
          <li class="navGalerie">Galerie</li>
          <li class="navContact">
            <a href="contact.html" title="Lien vers la page Contact de mon site"
              >Contact</a
            >
          </li>
          <li class="navPrestations">Prestations</li>
        </ul>
      </nav>
      <section class="sectionFormulaire">
        <h2 hidden>Formulaire</h2>

        <form method="POST">
          <label>Votre Prénom :</label>
          <br />
          <input
            type="text"
            name="prénom"
            class="Prénom"
            placeholder="Votre Prénom"
          />
          <br />
          <label>Votre Nom :</label>
          <br />
          <input type="text" name="nom" class="Nom" placeholder="Votre Nom" />
          <br />
          <label>Votre E-Mail :</label>
          <br />
          <input
            type="email"
            name="e-mail"
            class="E-Mail"
            placeholder="Votre E-Mail"
          />
          <br />
          <label>Prestations :</label>
          <br />
          <select name="service" size="1">
            <option>Enceinte</option>
            <option>Naissance</option>
            <option>Bébé / Famille</option>
          </select>
          <br />
          <label>Vos envies :</label>
          <br />
          <textarea
            name="envies"
            rows="4"
            cols="40"
            placeholder="Envies particulières"
          ></textarea>
          <br />
          <input type="submit" value="Envoyer le formulaire" class="envoie" />
        </form>
      </section>

      <footer>
        <div class="infoPerso">
          <p>
            Adresse : Lorem, ipsum dolor sit amet consectetur adipisicing elit.
          </p>
          <p>Tél : <a href="tel:+33500000000">xxxxxxxxxxx</a></p>
        </div>
        <div class="reseauxSociaux">
          <figure class="mail">
            <a
              href="mailto:contactATgmailDOTcom"
              title="Lien pour envoyer un mail"
              ><img src="/images/icones/iconGmail.png" alt="logo Gmail"
            /></a>
          </figure>
          <figure class="twitter">
            <a
              href="https://twitter.com/Steven_Spy"
              title="Lien vers mon compte Twitter"
              ><img src="/images/icones/iconTwitter.png" alt="logo Twitter"
            /></a>
          </figure>
          <figure class="insta">
            <a
              href="https://www.instagram.com/?hl=fr"
              title="Lien vers Instagram"
              ><img src="/images/icones/iconInstagram.png" alt="logo instagram"
            /></a>
          </figure>
        </div>
      </footer>
    </div>
  </body>
</html>
